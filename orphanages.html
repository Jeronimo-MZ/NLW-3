<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Localize um Orfanato | Happy</title>

    <!-- Leaflet -> para os mapas -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- configurar o ícone que aparece na aba do navegador -->
    <link rel="icon" href="./public/images/logo-icon.png" />

    <!-- importar CSS -->
    <link rel="stylesheet" href="./public/CSS/main.css" />
    <link rel="stylesheet" href="./public/CSS/animations.css" />
    <link rel="stylesheet" href="./public/CSS/page-orphanages.css" />
    <!-- importar fontes  // site:fonts.google.com -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="page-orphanages">
      <aside class="animate-right">
        <header>
          <a href="./index.html">
            <img src="./public/images/map-marker.svg" alt="Happy" />
          </a>
          <h2>Escolha um Orfanato no mapa</h2>
          <p>Muitas crianças estão esperando sua visita :)</p>
        </header>

        <footer>
          <strong>Maputo</strong>
          <p>Moçambique</p>
        </footer>
      </aside>

      <div id="mapid" class="animate-appear">

      </div>
      <a
        href="create-orphanage.html"
        class="create-orphanage"
        title="Cadastre um orfanatos"
      >
        <img src="./public/images/plus.svg" alt="Criar orfanato" />
      </a>
    </div>

    <script src="./public/Scripts/page-orphanages.js"></script>
  </body>
</html>
